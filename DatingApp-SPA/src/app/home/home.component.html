<div class="jumbotron">
  <div *ngIf="!registerMode" class="text-center">
    <h1 class="display-4">Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <hr class="my-4" />
    <div>
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="row mt-4 justify-content-center">
    <div class="col-3">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
