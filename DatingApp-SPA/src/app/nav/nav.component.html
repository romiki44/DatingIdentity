<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blueviolet">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Dating-App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div *ngIf="logedIn()" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/members']">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']">Messages</a>
          </li>      
        </ul>
    
        <div *ngIf="logedIn()" class="dropdown" dropdown>
          <span class="mr-1">
            <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
          </span>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase	}}
          </a>
        
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
      </div>

      <form *ngIf="!logedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" 
          name="username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Pasword" 
          name="password" required [(ngModel)]="model.password">
        <button class="btn btn-success my-2 my-sm-0" type="submit"
          [disabled]="!loginForm.valid">Login</button>
      </form>    
  </div>
</nav>
